TutorialStart_6Z = Herzlich willkommen bei VEGA! Sind Sie zum ersten Mal hier? M\u00F6chten Sie das VEGA-Tutorial starten?

TutorialText00_70 = ![size=1.5;color=1;bold|VEGA]\n\n![img=tutorial/iconShips.png]\n\nEin rundenbasiertes Strategiespiel f\u00FCr 2-6 Personen im 80er-Jahre-Retrodesign. Wer mit Raumschiffen die meisten Planeten erobert, gewinnt das Spiel. Die Spieler geben ihre Spielz\u00FCge ein, die der Computer nach jeder Runde auswertet. \n\nDa au\u00DFer strategischem Denken und ein wenig Gl\u00FCck auch diplomatisches Geschick gefragt sind, macht VEGA in einer geselligen Runde von mindestens vier Spielern am meisten Spa\u00DF. Computergegner gibt es nicht, ebensowenig Grafik- und Soundeffekte. Wie in den fr\u00FChen 80er-Jahren \u00FCblich, brauchen Sie keine Maus. Alle Eingaben erfolgen \u00FCber die Tastatur.\n\nIn diesem Tutorial sind Sie Commander ![color=3|Alice]. Erobern Sie von Ihrem Planeten ![color=3|LM] aus das Universum und behaupten Sie sich gegen Ihre Mitspieler ![color=4|Bob] und ![color=5|Carol].

TutorialText01_71 = ![size=1.5;color=1;bold|Das Spielfeld]\n\n![img=tutorial/board.png]\n\nDas VEGA-Spielfeld ist ein Raster aus quadratischen Sektoren, genannt AA bis RT. Die Sektoren haben eine Kantenl\u00E4nge von einem Lichtjahr (1 Lj). Im Mittelpunkt einiger Sektoren befinden sich Planeten.\n\nDie Planeten (![color=3|LM], ![color=4|CH] und ![color=5|ND]) geh\u00F6ren den Spielern (![color=3|Alice], ![color=4|Bob] und ![color=5|Carol]). Alle anderen Planeten, z.B. ![color=2|JM], sind zu Spielbeginn neutral.\n\nRaumschiffe, die von einem Planeten zum anderen fliegen, bewegen sich auf gerader Linie vom Mittelpunkt des Startsektors zum Mittelpunkt des Zielsektors. Die Entfernung zwischen den Planeten ![color=3|LM] und ![color=2|JM] betr\u00E4gt also genau 2 Lj. Zwischen ![color=3|LM] und ![color=2|LJ] sind es 3 Lj und zwischen ![color=3|LM] und ![color=2|JJ] 3,606 Lj.

TutorialText02_72 = ![size=1.5;color=1;bold|Das Jahr]\n\nVEGA ist rundenbasiert. Eine Runde hei\u00DFt bei VEGA Jahr. Das Spiel beginnt im Jahr 1. Spieler geben zu Beginn jedes Jahres ihre Spielz\u00FCge ein. Der Computer wertet die Spielz\u00FCge aus und bewegt die Raumschiffe. Danach beginnt die n\u00E4chste Eingaberunde.\n\n![size=1.5;color=1;bold|Raumschiffe]\n\nSpieler k\u00F6nnen verschiedene Raumschifftypen von Planet zu Planet oder in bestimmte Sektoren schicken. Dabei hat jeder Raumschifftyp eine bestimmte Geschwindigkeit. Aus der Geschwindigkeit und der Entfernung zwischen Start und Ziel l\u00E4sst sich die Ankunftszeit eines Raumschiffs genau vorhersagen.\n\nDie meisten Raumschifftypen fliegen 2 Lj pro Jahr. Somit legen sie die Entferung zwischen den Planeten ![color=3|LM] und ![color=2|JM] in genau einem Jahr zur\u00FCck. F\u00FCr den Weg von ![color=3|LM] nach ![color=2|LJ] brauchen sie 1,5 Lj.

TutorialText03_73 = ![size=1.5;color=1;bold|Kampfschiffe]\n\nKampfschiffe sind der wichtigste Raumschifftyp. Nur sie k\u00F6nnen Planeten erobern und verteidigen. Sie fliegen 2 Lj/Jahr.\n\nSie schicken Kampfschiffe in Flotten von 1 bis unendlich vielen Schiffen von einem Planeten zu einem anderen. Auf dem Spielfeld erkennen Sie Kampfschiffflotten am Symbol ![img=tutorial/iconFighters12x12.png]. Die Farbe des Symbols kennzeichnet den Spieler, der die Flotte losgeschickt hat.\n\nAuf den Planeten befinden sich Kampfschiffflotten, die Sie zum Angriff oder zur Verteidigung nutzen k\u00F6nnen. Diese sehen Sie in der Liste am oberen rechten Bildschirmrand. So befinden sich auf dem Planeten ![color=2|ED] momentan 6 Kampfschiffe. Auf den Planeten der Spieler befinden sich zu Spielbeginn 350 Kampfschiffe.\n\nUm einen fremden Planeten zu erobern, schicken Sie eine Kampfschiffflotte dorthin. Bei einem Angriff auf einen Planeten k\u00E4mpfen die einzelnen Kampfschiffe des Angreifers nacheinander gegen die einzelnen Kampfschiffe auf dem Planeten, inklusive der Abwehrkampfschiffe. Ein angreifendes Schiff hat 45% \u00DCberlebenswahrscheinlichkeit, ein verteidigendes 55%. Der Kampf ist entschieden, sobald eine Partei alle Kampfschiffe verloren hat. Wenn Kampfschiffe des Angreifers \u00FCbrigbleiben, \u00FCbernimmt der Angreifer den Planeten mit seinen restlichen Kampfschiffen. Sie sollten also einen Planeten nur mit einer deutlichen \u00DCbermacht angreifen, um den Kampf mit hoher Wahrscheinlichkeit f\u00FCr sich zu entscheiden.\n\nSchicken Sie Kampfschiffflotten zu Ihren eigenen Planeten, um deren Verteidigungsst\u00E4rke zu erh\u00F6hen.\n\n\u00DCbrigens: Da es keine Computergegner gibt, geht von den neutralen Planeten keine Gefahr aus.

TutorialText04_74 = ![size=1.5;color=1;bold|Planeten]\n\nDie Anzahl an Planeten in Ihrem Besitz entscheidet \u00FCber Sieg oder Niederlage. Au\u00DFerdem bilden Planeten Ihre Basis f\u00FCr die Produktion von neuen Raumschiffen.\n\nPlaneten produzieren j\u00E4hrlich zwischen 1 bis 15$. Aus jedem produzierten $ entsteht ein neues Kampfschiff. W\u00E4hrend Ihrer j\u00E4hrlichen Spielzugeingabe k\u00F6nnen Sie auf Ihren Planeten die voreingestellte Produktion von Kampfschiffen \u00E4ndern und sich vom angesparten $-Vorrat andere Raumschifftypen und Abwehrkampfschiffe kaufen. Gegen $ k\u00F6nnen Sie auch die Produktion des Planeten in 5$-Schritten auf bis zu 100$/Jahr erh\u00F6hen.\n\n\u00D6ffnen Sie nun den Planeteneditor f\u00FCr Ihren Planeten ![color=3|LM]. Dazu dr\u00FCcken Sie zuerst im Hauptmen\u00FC die Taste ![inverse|1] f\u00FCr "Alice", um mit Ihrer Spielzugeingabe zu beginnen. Im Zugeingabemen\u00FC w\u00E4hlen Sie nun ![inverse|0] f\u00FCr "Planet" und tippen Sie dann "LM".

TutorialText05_75 = ![size=1.5;color=1;bold|Der Planeteneditor]\n\nSie sehen jetzt die Daten Ihres Planeten ![color=3|LM]. Wie alle Planeten der Spieler zu Spielbeginn hat er 30$ im Vorrat und produziert 10$ pro Jahr und somit 10 neue Kampfschiffe j\u00E4hrlich.\n\nAu\u00DFerdem besitzen alle Spielerplaneten zu Spielbeginn 350 Abwehrkampfschiffe, die den Planeten zus\u00E4tzlich zu den regul\u00E4ren Kampfschiffen verteidigen. Sie k\u00F6nnen bis zu 700 Abwehrkampfschiffe auf einem Planeten haben. Ob ein fremder Planet Abwehrkampfschiffe besitzt, sehen Sie nicht in der Planetenliste. Dazu m\u00FCssen Sie einen Spion auf den Planeten schicken, aber dazu kommen wir sp\u00E4ter.\n\nDarunter sehen Sie eine Liste von anderen Raumschifftypen, die Sie kaufen oder zu 2/3 des Kaufpreises auch wieder verkaufen k\u00F6nnen. Die Preise f\u00FCr alle Artikel wechseln j\u00E4hrlich, sind aber auf allen Planeten des Universums gleich.\n\nMit den Cursortasten auf und ab k\u00F6nnen Sie zum gew\u00FCnschten Artikel navigieren.  Mit den Cursortasten links und rechts k\u00F6nnen Sie einen Wert oder die Anzahl eines Artikels verringern oder erh\u00F6hen.\n\n![color=1|Aufgabe]: ![italic;color=1|Bewegen Sie den Cursor zur Zeile "Kampfschiffproduktion/Jahr" und verringern Sie den Wert auf 0 und \u00FCbernehmen Sie die \u00C4nderungen. Kaufen oder verkaufen Sie keine anderen Artikel!]\n\nErst wenn Sie diese Aufgabe gel\u00F6st haben, wird das Tutorial fortgesetzt. Wenn Sie aus Versehen andere Artikel ge- oder verkauft haben, verlassen Sie den Editor mit der ![inverse|ESC]-Taste und starten Sie ihn nochmal f\u00FCr den Planeten ![color=3|LM].\n\nDr\u00FCcken Sie im Planeteneditor die ![inverse|ENTER]-Taste, um die \u00C4nderunge zu \u00FCbernehmen und die Aufgabe abzuschlie\u00DFen.

TutorialText06_76 = ![size=1.5;color=1;bold|Kampfschiffe starten]\n\nDie \u00C4nderung der Kampfschiffproduktion auf dem Planeten ![color=3|LM] war erfolgreich. Der Spielzug wurde registriert und wird in der Auswertung des ersten Jahres umgesetzt.\n\nWir wollen nun mit der Eroberung von nahegelegenen Planeten beginnen. Im Zugeingabemen\u00FC gibt es daf\u00FCr den Men\u00FCpunkt ![inverse|1] "Kampfschiffe". Bestimmen Sie Start- und Zielplanet der Flotte sowie die Anzahl der Kampfschiffe.\n\nWieviele Kampfschiffe sie losschicken m\u00FCssen, ergibt sich aus der Anzahl der momentan auf dem Planeten befindlichen Kampfschiffe und aus der j\u00E4hrlichen Kampfschiffproduktion des Zielplaneten. Die Kampfschiffproduktion sehen Sie erst, wenn Sie einen Spion auf dem Planeten haben. Oder Sie beobachten in den folgenden Auwertungen, wie viele Kampfschiffe auf den Planeten hingekommen sind. Bedenken Sie au\u00DFerdem bei Planeten Ihrer Mitspieler, dass sich dort Abwehrkampfschiffe befinden k\u00F6nnten!\n\nIn der Anfangsphase des Spiels ist es aber noch relativ einfach, einen neutralen Planeten zu erobern. Auf neutralen Planeten gibt es keine Abwehrkampfschiffe, und die Produktion liegt zwischen 1 und 15 Kampfschiffen pro Jahr. Wenn Sie also Planeten erobern wollen, die Sie bis zum n\u00E4chsten Jahr erreichen k\u00F6nnen, sind Sie mit 35 Kampfschiffen auf der sicheren Seite.\n\nSie m\u00F6chten nun Planet ![color=2|JM] erobern. Dort befinden sich 8 Kampfschiffe. Wenn Sie mit 35 Kampfschiffen angreifen, werden Sie den Planeten mit hoher Wahrscheinlichkeit erobern.\n\n![color=1|Aufgabe]: ![italic;color=1|Schicken Sie 35 Kampfschiffe von Ihrem Planeten LM zum Planeten JM.]

TutorialText07_77 = ![size=1.5;color=1;bold|Weitere Kampfschiffe starten]\n\nDr\u00FCcken Sie die Cursortaste rechts. Wo zuvor die Liste mit den Kampfschiffen auf den Planeten zu sehen war, sehen Sie nun die Liste der Raumschiffe, die momentan unterwegs sind. Sie sehen, dass Ihre 35 Kampfschiffe von Planet ![color=3|LM] nach ![color=2|JM] fliegen und am Ende des Jahres 1 ankommen werden. \n\nDr\u00FCcken Sie weitere Male die Cursortaste rechts, um zus\u00E4tzliche Informationen zu sehen, bis Sie wieder die Liste der Kampfschiffe sehen.\n\n![color=1|Aufgabe]: ![italic;color=1|Schicken Sie weitere 35 Kampfschiffe von Ihrem Planeten LM zum Planeten JJ.]

TutorialText08_78 = ![size=1.5;color=1;bold|Einen Spion kaufen]\n\nSie haben nun zwei Kampfschiffflotten auf die Reise geschickt. W\u00E4ren Sie jetzt nicht im Tutorial, sondern in einem "echten" Spiel, sollten Sie Ihre restlichen 280 Kampfschiffe vom Planeten ![color=3|LM] zu anderen Planeten schicken. Schlie\u00DFlich produzieren die neutralen Planeten j\u00E4hrlich neue Kampfschiffe, was die Eroberung von Jahr zu Jahr teurer macht. Und durch die 350 Abwehrkampfschiffe ist Ihr Planet ![color=3|LM] in den ersten Jahren gut gegen Eroberungen gesch\u00FCtzt.\n\nWir lernen jetzt den neuen Raumschifftyp Spion kennen. Spione bieten Ihnen bis zum Spielende vollen Einblick in die Daten eines Planeten. Das Schiff des Spions geht, wenn er einem fremden Planeten angekommen ist, verloren. Sie k\u00F6nnen einen Spion auf einen Planeten transferieren, um ihn von dort aus weiter einzusetzen. Spione erkennen Sie am Symbol ![img=tutorial/iconScout12x12.png]. Spione im Modus "Einsatz" fliegen 4 Lj/Jahr und sind die schnellsten Raumschiffe im VEGA-Universum.\n\n![color=1|Aufgabe]: ![italic;color=1|\u00D6ffnen Sie den Planeteneditor Ihres Planeten LM und kaufen Sie einen einzelnen Spion. Anschlie\u00DFend verlassen Sie den Planeteneditor wieder mit der ENTER-Taste.]

TutorialText09_79 = ![size=1.5;color=1;bold|Einen Spion starten]\n\nDer Planet ![color=2|NI], der zwischen Ihnen und ![color=5|Carols] Planet ![color=5|ND] liegt, k\u00F6nnte von strategischer Bedeutung werden. Um im weiteren Verlauf des Spiels \u00FCber die Produktionsdaten des Planeten Bescheid zu wissen, sollten Sie fr\u00FChzeitig einen Spion dorthin schicken. Im Zugeingabemen\u00FC w\u00E4hlen Sie daf\u00FCr den Men\u00FCpunkt ![inverse|3] "Spion".\n\n![color=1|Aufgabe]: ![italic;color=1|Schicken Sie einen Spion im Modus "Einsatz" vom Planeten LM zum Planeten NI.]

TutorialText10_7A = ![size=1.5;color=1;bold|Die Jahresauswertung]\n\nSie haben nun alle Ihre Spielz\u00FCge f\u00FCr das Jahr 1 eingegeben. Schlie\u00DFen Sie die Zugeingabe mit der Taste ![inverse|TAB] ab und best\u00E4tigen Sie die R\u00FCckfrage mit ![inverse|1] "Ja". Starten Sie die Auswertung mit ![inverse|TAB] "Auswertung" und gehen Sie durch die Auswertung mit den Tasten ![inverse|TAB] oder ![inverse|0] durch.\n\nJetzt kommt Bewegung ins Spielfeld. Raumschiffe bewegen sich von den Startplaneten zu ihren Zielen. Sie sehen, wie sich w\u00E4hrenddessen ein Fortschrittsbalken "Tag x von 365" fortwegt. Raumschiffe werden n\u00E4mlich tageweise bewegt. Ein Auswertungsjahr besteht aus 365 Tagen. An welchem Tag ein Raumschiff sein Ziel erreicht, sehen Sie in der Raumschiffliste. Wenn am selben Tag zwei Ereignisse stattfinden, entscheidet der Zufall \u00FCber die Reihenfolge.\n\nAm letzten Tag des Jahres erreichen die ersten Kampfschiffe die Planeten ![color=2|CF], ![color=2|CJ], ![color=2|LD], ![color=2|NF] und ![color=2|JM].\n\nGegen Ende der Auswertung sind noch eine Kampfschiffflotte, ein Minenleger und zwei Spione unterwegs, die ihre Ziele in den folgenden Jahren erreichen werden.\n\nAm Ende der Auswerung produzieren alle Planeten $ und neue Kampfschiffe. Danach beginnt das neue Jahr 2, und Sie befinden sich wieder im Hauptmen\u00FC.

TutorialText11_7B = ![size=1.5;color=1;bold|Die Situation im Jahr 2]\n\nStarten Sie wieder die Zugeingabe f\u00FCr Ihren Benutzer ![color=3|Alice] und lassen Sie uns zun\u00E4chst Ihre Situation analysieren:\n\nSie haben erfolgreich den Planeten ![color=3|JM] erobert. \u00D6ffnen Sie nun den Planeteneditor f\u00FCr den neuen Planeten ![color=3|JM]. Der Planet ist mit seiner j\u00E4hrlichen Produktion von 8$ sehr wertvoll. Sie sollten Ihn so schnell wie m\u00F6glich mit Abwehrkampfschiffen sch\u00FCtzen. Doch dazu hat der Planet momentan zu wenig $-Vorrat.\n\nAu\u00DFerdem sehen Sie, dass ![color=4|Bob] einen Spion zu Ihrem neuen Planeten ![color=3|JM] losgeschickt hat. Dieser erreicht sein Ziel aber erst in der Auswertung des Jahres 3.\n\nIhre Kampfschiffe zum Planeten ![color=2|JJ] erreichen ihr Ziel in der n\u00E4chsten Auswertung. Auf dem Planeten befinden sich mittlerweile 12 Kampfschiffe, was aber angesichts der angreifenden 35 Kampfschiffe kein Problem sein sollte.

TutorialText12_7C = ![size=1.5;color=1;bold|Transporter kaufen]\n\nSie m\u00F6chten auf Ihrem neuen Planeten ![color=3|JM] schnellstm\u00F6glich Abwehrkampfschiffe stationieren. Sie k\u00F6nnten nun die j\u00E4hrliche Kampfschiffproduktion auf 0 senken und sich damit j\u00E4hrlich 8$ ansparen. Andererseits k\u00F6nnen Sie auf die neuen Kampfschiffe nicht verzichten.\n\nAu\u00DFerdem m\u00F6chten Sie den Spion, den ![color=4|Bob] zu Ihrem Planeten ![color=3|JM] schickt, mit einer Patrouille abfangen.\n\nSetzen Sie deshalb den Raumschifftyp Transporter ein, um $ aus dem Vorrat des Planeten ![color=3|LM] zum Planeten ![color=3|JM] zu transportieren.\n\nTransporter k\u00F6nnen 0 bis 30$ von Planet zu Planet transportieren. Sie sind beliebig oft einsetzbar. Erreicht ein Transporter einen fremden Planeten, geht er verloren, und seine Ladung wird auf den Planeten \u00FCbertragen. Transporter fliegen 2 Lj/Jahr. Transporter werden mit dem Symbol ![img=tutorial/iconTransport12x12.png] dargestellt.\n\n![color=1|Aufgabe]: ![italic;color=1|\u00D6ffnen Sie den Planeteneditor Ihres Planeten LM und kaufen Sie einen einzelnen Transporter. Anschlie\u00DFend verlassen Sie den Planeteneditor wieder mit der ENTER-Taste.]

TutorialText13_7D = ![size=1.5;color=1;bold|Transporter starten]\n\n![color=1|Aufgabe]: ![italic;color=1|Schicken Sie einen Transporter mit 30$ Ladung vom Planeten LM zum Planeten JM.]

TutorialText14_7E = ![size=1.5;color=1;bold|Auswertung des Jahres 2]\n\nSchlie\u00DFen Sie jetzt die Zugeingabe f\u00FCr das Jahr 2 ab und starten Sie die Auswertung. Im Laufe der Auswertung werden Sie den Planeten ![color=2|JJ] erobern und einen Spion auf dem Planeten ![color=2|NI] haben. Au\u00DFerdem wird Ihr Transporter den Planeten ![color=3|JM] erreichen.\n\nStarten Sie nach der Auswertung die Zugeingabe f\u00FCr das Jahr 3. Da Sie jetzt auf dem Planeten ![color=2|NI] einen Spion haben, k\u00F6nnen Sie dessen Produktionsdaten jederzeit mit dem Planeteditor einsehen.

TutorialText15_7F = ![size=1.5;color=1;bold|Patrouille kaufen]\n\nNachdem Sie nun auf dem Planeten ![color=3|JM] genug $ f\u00FCr den Kauf einer Patrouille haben, wollen wir den fremden Spion, der in der n\u00E4chsten Auswertung den Planeten ![color=3|JM] erreichen wird, abfangen.\n\nEine Patrouille schicken Sie zu einem Planeten oder einem beliebigen Sektor. Auf ihrem Weg bewegt sie sich mit einfacher Lichtgeschwindigkeit und kapert in einem Umkreis von 1,5 Lj gegnerische Spione, Transporter, Minenleger, Minenr\u00E4umer, transferierte Patrouillen sowie Kampfschiffflotten mit f\u00FCnf Schiffen oder weniger. Gekaperte Schiffe bewegen sich f\u00FCr den Rest der Auswertung nicht mehr weiter. F\u00FCr die gekaperten Schiffe m\u00FCssen Sie im Folgejahr einen neuen Zielplaneten ausw\u00E4hlen.\n\nBegegnen sich zwei gegnerische Patrouillen im Einsatz, kommt es zum Kampf. Dabei gewinnt die Patrouille, welche die andere in einem kleineren Winkel zur Flugrichtung erfasst.\n\nWenn eine Patrouille einen fremden Planeten erreicht, geht sie verloren. Erreicht eine Patrouille einen Ihrer Planeten, k\u00F6nnen Sie sie von dort aus wieder einsetzen.\n\nIst das Ziel der Patrouille ein Sektor und kein Planet, kehrt die Patrouille um und fliegt im n\u00E4chsten Jahr den Weg zu ihrem Startplaneten zur\u00FCck. Auch auf dem R\u00FCckweg kann sie fremde Raumschiffe kapern.\n\nPatrouillen k\u00F6nnen Sie auch zu einem anderen Planeten transferieren. Transferierte Patrouillen bewegen sich mit doppelter Lichtgeschwindigkeit, kapern dabei aber keine anderen Schiffe.\n\nPatrouillen erkennen Sie am Symbol ![img=tutorial/iconPatrol12x12.png].\n\n![color=1|Aufgabe]: ![italic;color=1|\u00D6ffnen Sie den Planeteneditor des Planeten JM und kaufen Sie eine einzelne Patrouille. Anschlie\u00DFend verlassen Sie den Planeteneditor wieder mit der ENTER-Taste.]\n

TutorialText16_7G = ![size=1.5;color=1;bold|Patrouille starten]\n\nSchicken Sie nun Ihre neu erworbene Patrouille vom Planeten ![color=3|JM] dem fremden Spion entgegen, so dass der Spion in den Beobachtungsumkreis der Patrouille ger\u00E4t und gekapert wird.\n\n![color=1|Aufgabe]: ![italic;color=1|Schicken Sie eine Patrouille im Modus "Einsatz" vom Planeten JM zum Sektor IL.]

TutorialText17_7H = ![size=1.5;color=1;bold|Auswertung des Jahres 3]\n\nSchlie\u00DFen Sie jetzt die Zugeingabe f\u00FCr das Jahr 3 ab und starten Sie die Auswertung.\n\nSie werden sehen, wie Ihre Patrouille sofort nach dem Start den fremden Spion erfasst und kapert. Der Spion wartet nun darauf, dass Sie ihn zu Beginn der n\u00E4chsten Zugeingabe auf einen anderen Planeten schicken. Dorthin wird er im Modus "Transfer" fliegen, d.h. er kann vom aus Zielplaneten neu eingesetzt werden. Ihre Patrouille fliegt weiter zum Sektor ![color=2|IL], den sie im Jahr 4 erreichen wird. Dort wird sie umkehren und im Jahr 5 zum Planeten ![color=3|JM] zur\u00FCckfliegen.\n\nW\u00E4hrend der Auswertung hat ![color=5|Carol] eine Mine der St\u00E4rke 100 im Sektor LH gelegt. Wie Minen funktionieren, erfahren Sie im n\u00E4chsten Schritt.\n\nStarten Sie nach der Auswertung die Zugeingabe f\u00FCr das Jahr 4. Sie werden sofort nach einem neuen Zielplaneten f\u00FCr den gekaperten Spion gefragt.\n\n![color=1|Aufgabe]: ![italic;color=1|Schicken Sie den gekaperten Spion zum Planeten JM.]

TutorialText18_7I = ![size=1.5;color=1;bold|Minen]\n\n![img=tutorial/mines.png]\n\nMit Minen k\u00F6nnen Sie ganze Sektoren des Spielfelds f\u00FCr Kampfschiffe unpassierbar machen. Schicken Sie eine Mine von einem Planeten zum Mittelpunkt eines Sektors. Dort angekommen verwandelt sich der Minenleger in eine scharfe Mine und vernichtet Kampfschiffe, die den Sektor betreten. Minenleger erkennen Sie am Symbol ![img=tutorial/iconMineLayer12x12.png]. Minenleger fliegen 2 Lj/Jahr. Minenleger k\u00F6nnen sie auf einen Ihrer Planeten transferieren, um sie von dort einzusetzen.\n\nEs gibt 50er-, 100er-, 250er- und 500er-Minen. Eine 50er-Mine kann bis zu 50 Kampfschiffe vernichten, bevor sie unsch\u00E4dlich wird. Entsprechend kann eine 100er-Mine 100 Kampfschiffe vernichten, usw. Wenn Sie in einem verminten Sektor weitere Minen platzieren, addieren sich die St\u00E4rken der Minen zu einer gro\u00DFen Mine.\n\nMinenfelder werden auf dem Spielfeld als Raute mit Angabe der Minenst\u00E4rke dargestellt.\n\n![size=1.5;color=1;bold|Minenr\u00E4umer]\n\nSchicken Sie Minenr\u00E4umer zum Mittelpunkt eines Sektors oder auf einen Planeten. Auf dem Weg dorthin befreit er mit einfacher Lichtgeschwindigkeit alle durchflogenen Sektoren von Minen. Ist das Ziel des Minenr\u00E4umers ein Sektor, dreht er dort um und fliegt mit zweifacher Lichtgeschwindigkeit zu seinem Startplaneten zur\u00FCck. Auf dem R\u00FCckweg r\u00E4umt der Minenr\u00E4umer keine Minen mehr.\n\nMinenr\u00E4umer k\u00F6nnen sie auf einen Ihrer Planeten transferieren, um ihn von dort einzusetzen.\n\nMinenr\u00E4umer erkennen Sie am Symbol ![img=tutorial/iconMineSweeper12x12.png].

TutorialText19_7J = ![size=1.5;color=1;bold|Das Schwarze Loch]\n\nIn der Auswertung des achten Jahres taucht das Schwarze Loch an einer zuf\u00E4lligen Stelle auf. Jedes Jahr bewegt es sich 2 Lichtjahre weiter in eine zuf\u00E4llige Richtung. Alle Raumschiffe, die in den Umkreis von 0,5 Lichtjahren um den Mittelpunkt des Schwarzen Lochs geraten, gehen verloren. Wenn der Mittelpunkt des Schwarzen Lochs einen Sektor mit Minen betritt, werden dort alle Minen ger\u00E4umt. Nach einer zuf\u00E4lligen Anzahl von Jahren verschwindet das Schwarze Loch und taucht nach einiger Zeit erneut auf.\n\nAuf dem Spielfeld erkennen Sie das Schwarze Loch am Symbol ![img=tutorial/iconBlackHole12x12.png].\n\n![size=1.5;color=1;bold|Neutrale Kampfschiffflotten]\n\nIn der Auswertung des zehnten Jahres und dann weiter alle f\u00FCnf Jahre startet VEGA eine neutrale Kampfschiffflotte, die von einem zuf\u00E4llig ausgew\u00E4hlten Startsektor zu einem zuf\u00E4lligen ausgew\u00E4hlten Zielplaneten fliegen. Wenn eine neutrale Flotte einen Planeten erobert, wird dieser wieder neutral.\n

TutorialText20_7K = ![size=1.5;color=1;bold|B\u00FCndnisse]\n\nSpieler k\u00F6nnen einzelne Planeten zu B\u00FCndnisplaneten erkl\u00E4ren, um ihn mit ihren Kampfschiffen gemeinsam zu verteidigen und von dort gemeinsame Angriffe zu starten. Verluste von Angriffen und Verteidigungen werden proportional aufgeteilt.\nB\u00FCndnispartner k\u00F6nnen nur \u00FCber die Kampfschiffe auf dem Planeten verf\u00FCgen, nicht aber \u00FCber die anderen Raumschifftypen. Die B\u00FCndnispartner haben vollen Einblick in die Produktionsdaten und Vorr\u00E4te des Planeten, k\u00F6nnen diese aber nicht \u00E4ndern.\n\nDie B\u00FCndnispartner k\u00F6nnen ihre Kampfschiffe auf einen B\u00FCndnisplaneten schicken, ohne dass dies als Angriff gewertet wird. Jeder B\u00FCndnispartner, der auf einem B\u00FCndnisplaneten mindestens ein Kampfschiff hat, kann eine B\u00FCndnisflotte starten und wird damit zum Anf\u00FChrer der B\u00FCndnisflotte. Der Anf\u00FChrer erh\u00E4lt den Planeten, wenn er von der B\u00FCndnisflotte erobert wird. Die B\u00FCndnisstruktur des Startplaneten wird auf den eroberten Planeten \u00FCbertragen.\n\nEs gilt der Grundsatz "Ein Spieler k\u00E4mpft nicht gegen seine eigenen Kampfschiffe". Wenn also ein Spieler Mitglied einer B\u00FCndnisflotte ist und der Zielplanet diesem Spieler geh\u00F6rt oder er ein Teil des dortigen B\u00FCndnisses ist, vereinigen sich die Kampfschiffe der B\u00FCndnisflotte mit den Kampfschiffen auf dem Planeten, und das B\u00FCndnis wird gegebenenfalls um weitere Spieler erweitert. \n\nBevor Sie ein B\u00FCndnis einrichten, m\u00FCssen Sie sich mit Ihren B\u00FCndnispartnern absprechen. Diese m\u00FCssen n\u00E4mlich im selben Jahr dasselbe B\u00FCndnis definieren, damit es auch tats\u00E4chlich wirksam wird.\n\nJeder B\u00FCndnispartner kann ein B\u00FCndnis ohne Zustimmung der anderen Partner aufl\u00F6sen. Alle fremden Kampfschiffe m\u00FCssen in der folgenden Auswertung den Planeten verlassen, dort bis zum Ende der Auswertung warten und tragen nicht mehr zu dessen Verteidigung bei. In der n\u00E4chsten Zugeingabe m\u00FCssen die Kampfschiffe zu einem neuen Ziel geschickt werden.\n\nB\u00FCndnis\u00E4nderungen werden von allen Spielz\u00FCgen als letzte verarbeitet, so dass Sie vor dem Ende eines B\u00FCndnisses noch alle Ihre Kampfschiffe abziehen oder eine B\u00FCndnisflotte starten k\u00F6nnen. Wenn Sie im selben Jahr f\u00FCr denselben Planeten mehrere B\u00FCndnis\u00E4nderungen vornehmen, wird nur die letzte ber\u00FCcksichtigt.\n\nManchmal kann es vorkommen, dass B\u00FCndnispartner auf demselben B\u00FCndnisplaneten Spielz\u00FCge eingegeben haben, die sich widersprechen. Beispiel: Zwei Spieler wollen auf dieselben Kampfschiffe zugreifen, aber es sind nicht gen\u00FCgend Kampfschiffe vorhanden, um beide Spielz\u00FCge umzusetzen. In so einem Fall entscheidet der Zufall \u00FCber die Reihenfolge, in der die Spielz\u00FCge eingebucht werden.

TutorialText21_7L = ![size=1.5;color=1;bold|Kapitulieren]\n\nWenn Ihnen Ihre momentane Lage aussichtslos erscheint, k\u00F6nnen Sie mit dem Befehl "Kapitulieren" die wei\u00DFe Fahne hissen und aus dem Spiel ausscheiden. Alle Ihre Planeten werden neutral, alle Ihre fliegenden Raumschiffe l\u00F6sen sich auf, und Sie scheiden aus allen B\u00FCndnissen aus. Allerdings verbleiben auf Ihren ehemaligen Planeten die Abwehrkampfschiffe, die $-Vorr\u00E4te und noch nicht gestartete Raumschiffe. Die Kapitulation wird zu Beginn der Auswertung umgesetzt.\n\n![size=1.5;color=1;bold|Spielende]\n\nDas Spiel ist zuende, wenn die vereinbarte Spielzeit in Jahren vorbei ist oder nur noch ein Spieler \u00FCbrig ist. Sie k\u00F6nnen das Spiel auch mit Einverst\u00E4ndnis aller Mitspieler vorzeitig abschlie\u00DFen.\n\nEs gewinnt der Spieler mit den meisten Planeten.\n\n![size=1.5;color=1;bold|Ende des Tutorials]\n\nHerzlichen Gl\u00FCckwunsch! Sie haben das Ende des Tutorials erreicht und sind jetzt mit den wichtigsten Spielregeln vertraut. Weitere Informationen finden Sie in der Spielanleitung.

