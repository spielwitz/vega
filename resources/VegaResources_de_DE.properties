TutorialStart_6Z = Herzlich willkommen bei VEGA! Sind Sie zum ersten Mal hier? M\u00F6chten Sie das VEGA-Tutorial starten?

TutorialText00_70 = ![size=1.5;color=1;bold|VEGA]\n\n![img=tutorial/iconShips.png]\n\nVEGA ist ein rundenbasiertes Strategiespiel f\u00FCr 2 bis 6 Personen im 80er-Jahre-Retrodesign. Wer mit seinen Raumschiffen die meisten Planeten erobert, gewinnt das Spiel. Spielen Sie einzeln oder in Teams. Gefragt sind strategisches Denken, diplomatisches Geschick und ein wenig Gl\u00FCck. Deshalb macht VEGA in einer geselligen Runde von mindestens vier Spielern am meisten Spa\u00DF. Computergegner gibt es nicht, ebensowenig Grafik- und Soundeffekte.\n\nIn diesem Tutorial lernen Sie die wichtigsten Spielregeln kennen. Sie sind Commander ![color=3|Alice] und starten die Eroberung des Weltalls von Ihrem Planeten ![color=3|LM] aus. Dabei m\u00FCssen Sie sich gegen Ihre Mitspieler ![color=4|Bob] und ![color=5|Carol] behaupten.

TutorialText01_71 = ![size=1.5;color=1;bold|Das Spielfeld]\n\n![img=tutorial/board.png]\n\nDas VEGA-Spielfeld besteht aus den quadratischen Sektoren AA bis RT. Die Sektoren haben eine Kantenl\u00E4nge von einem Lichtjahr (1 Lj). Im Mittelpunkt einiger Sektoren befinden sich Planeten. Die Planeten ![color=3|LM], ![color=4|CH] und ![color=5|ND] geh\u00F6ren den Spielern ![color=3|Alice], ![color=4|Bob] und ![color=5|Carol]. Alle anderen Planeten, z.B. ![color=2|JM], sind zu Spielbeginn neutral.\n\nRaumschiffe, die von einem Planeten zum anderen fliegen, bewegen sich auf einer geraden Linie vom Mittelpunkt des Startsektors zum Mittelpunkt des Zielsektors. Damit lassen sich die Entfernungen sehr einfach berechnen, z.B. 2 Lj von ![color=3|LM] nach ![color=2|JM], 3 Lj von ![color=3|LM] nach ![color=2|LJ] sind es 3 Lj und 3,606 Lj von ![color=3|LM] nach ![color=2|JJ].

TutorialText02_72 = ![size=1.5;color=1;bold|Das Jahr]\n\nVEGA ist rundenbasiert. Eine Runde hei\u00DFt Jahr. Das Spiel beginnt im Jahr 1. Die Spieler geben zu Beginn jedes Jahres ihre Spielz\u00FCge ein, dann wertet der Computer die Spielz\u00FCge aus und bewegt die Raumschiffe. Danach beginnt das n\u00E4chste Jahr.\n\n![size=1.5;color=1;bold|Raumschiffe]\n\nIn VEGA gibt es die Raumschifftypen Kampfschiffe, Spion, Transporter, Patrouillen, Minenleger und Minenr\u00E4umer. Jeder Typ fliegt mit einer bestimmten konstanten Geschwindigkeit, womit sich die Ankunftszeit eines Raumschiffs genau vorhersagen l\u00E4sst. Die meisten Raumschifftypen fliegen 2 Lj pro Jahr. So legen Kampfschiffe die Strecke von ![color=3|LM] nach ![color=2|JM] in genau einem Jahr zur\u00FCck. F\u00FCr den Weg von ![color=3|LM] nach ![color=2|LJ] brauchen sie 1,5 Lj.

TutorialText03_73 = ![size=1.5;color=1;bold|Kampfschiffe]\n\nMit Kampfschiffen erobern und verteidigen Sie Planeten. Kampfschiffe fliegen 2 Lj/Jahr. Sie k\u00F6nnen Kampfschiffe einzeln oder in Flotten aussenden. Kampfschiffe erkennen Sie am Symbol ![img=tutorial/iconFighters12x12.png]. Die Kampfschiffe, die auf den Planeten f\u00FCr Angriffe und zur Verteidigung zur Verf\u00FCgung stehen, sehen Sie in der Liste am oberen rechten Bildschirmrand. Auf den Planeten der Spieler befinden sich zu Spielbeginn 350 Kampfschiffe, auf den neutralen Planeten 0 bis 10.\n\nZus\u00E4tzlich kann ein Planet bis zu 700 Abwehrkampfschiffe besitzen, die zur Verteidigung beitragen, aber nicht f\u00FCr Angriffe genutzt werden k\u00F6nnen. Abwehrkampfschiffe sind nicht in der Liste sichtbar. Um zu sehen, ob ein fremder Planet Abwehrkampfschiffe besitzt, m\u00FCssen Sie einen Spion auf den Planeten schicken oder mit dem Besitzer ein B\u00FCndnis eingehen. Die Startplaneten der Spieler besitzen 350 Abwehrkampfschiffe, die neutralen Planeten 0.\n\nWenn eine fremde Kampfschiffflotte einen Planeten angreift, k\u00E4mpfen die Kampfschiffe des Angreifers und des Verteidigers einzeln gegeneinander. Ein angreifendes Schiff hat 45% \u00DCberlebenswahrscheinlichkeit, ein verteidigendes 55%. Der Kampf ist entschieden, sobald eine Partei alle Kampfschiffe verloren hat. Wenn Kampfschiffe des Angreifers \u00FCbrig bleiben, \u00FCbernimmt der Angreifer den Planeten mit seinen restlichen Kampfschiffen.

TutorialText04_74 = ![size=1.5;color=1;bold|Planeten]\n\nPlaneten produzieren Geldguthaben ($) und Raumschiffe. Au\u00DFerdem m\u00FCssen Sie die meisten Planeten haben, um das Spiel zu gewinnen.\n\nPlaneten produzieren j\u00E4hrlich zwischen 1 bis 15$. Aus jedem produzierten $ entsteht ein neues Kampfschiff. Sie k\u00F6nnen die Produktion von Kampfschiffen verringern und sich vom angesparten $-Vorrat andere Raumschifftypen und Abwehrkampfschiffe kaufen. Au\u00DFerdem k\u00F6nnen Sie mit $ die Produktion des Planeten in 5$-Schritten auf bis zu 100$/Jahr erh\u00F6hen.\n\nBeginnen Sie jetzt mit der Zugeingabe. \u00D6ffnen Sie zuerst den Planeteneditor ihres Planeten ![color=3|LM]. Dazu dr\u00FCcken Sie zuerst im Hauptmen\u00FC die Taste ![inverse|1] f\u00FCr "Alice". Im Zugeingabemen\u00FC w\u00E4hlen Sie ![inverse|0] f\u00FCr "Planet" und geben Sie den Namen Ihres Planeten LM ein.

TutorialText05_75 = ![size=1.5;color=1;bold|Der Planeteneditor]\n\nSie sehen die Daten Ihres Planeten ![color=3|LM]. Wie alle Planeten der Spieler hat er zu Spielbeginn 30$ im Vorrat und produziert 10$ und somit 10 neue Kampfschiffe j\u00E4hrlich. Sie sehen au\u00DFerdem die 350 Abwehrkampfschiffe, die den Planeten zus\u00E4tzlich zu den regul\u00E4ren Kampfschiffen verteidigen. \n\nDarunter sehen Sie eine Liste von anderen Raumschifftypen, die Sie kaufen oder zu 2/3 des Kaufpreises verkaufen k\u00F6nnen. Die Preise f\u00FCr alle Artikel wechseln j\u00E4hrlich, sind aber auf allen Planeten des Universums gleich.\n\nMit den Pfeiltasten auf und ab navigieren Sie zwischen den Artikeln, mit links und rechts k\u00F6nnen Sie die Anzahl eines Artikel verringern bzw. erh\u00F6hen.\n\n![color=1|Aufgabe]: ![italic;color=1|Bewegen Sie den Cursor zur Zeile "Kampfschiffproduktion/Jahr", verringern Sie den Wert auf 0 und \u00FCbernehmen Sie die \u00C4nderungen mit der ENTER-Taste. Kaufen oder verkaufen Sie keine anderen Artikel!]\n\nDas Tutorial wird erst fortgesetzt, wenn Sie die Aufgabe richtig gel\u00F6st haben. Wenn Sie aus Versehen andere Artikel ge- oder verkauft haben, verlassen Sie den Editor mit der ![inverse|ESC]-Taste und starten Sie ihn nochmal f\u00FCr den Planeten ![color=3|LM].\n

TutorialText06_76 = ![size=1.5;color=1;bold|Kampfschiffe starten]\n\nSchicken Sie Kampfschiffe auf die Nachbarplaneten. Da ihre Mitspieler weit entfernt sind und von neutralen Planeten keine Angriffe ausgehen, m\u00FCssen Sie sich um die Verteidigung Ihres Planeten ![color=3|LM] noch keine Sorgen machen.\n\nW\u00E4hlen Sie im Zugeingabemen\u00FC ![inverse|1] "Kampfschiffe". Geben Sie Start- und Zielplanet der Flotte sowie die Anzahl der Kampfschiffe ein.\n\nDie Anzahl ergibt sich aus der Anzahl der Kampfschiffe auf dem Zielplaneten, dessen j\u00E4hrlicher Kampfschiffproduktion und der Flugzeit Ihrer Kampfschiffe. Die Kampfschiffproduktion sehen Sie erst, wenn Sie einen Spion auf dem Planeten haben oder mit dem Besitzer ein B\u00FCndnis geschlossen haben. In der Anfangsphase des Spiels ist es noch einfach, neutrale Planeten zu erobern. Auf neutralen Planeten gibt es keine Abwehrkampfschiffe, und deren Produktion liegt zwischen 1 und 15 Kampfschiffe pro Jahr.\n\nSie m\u00F6chten Planet ![color=2|JM] erobern. Dort befinden sich 8 Kampfschiffe, und Sie erreichen den Planeten im Jahr 1. Wenn Sie 35 Kampfschiffen losschicken, werden Sie den Planeten mit hoher Wahrscheinlichkeit erobern.\n\n![color=1|Aufgabe]: ![italic;color=1|Schicken Sie 35 Kampfschiffe von Ihrem Planeten LM zum Planeten JM.]

TutorialText07_77 = ![size=1.5;color=1;bold|Weitere Kampfschiffe starten (1)]\n\nDr\u00FCcken Sie die Pfeiltaste rechts. Sie sehen rechts oben die Raumschiffe, die momentan unterwegs sind, also Ihre 35 Kampfschiffe auf dem Weg von ![color=3|LM] nach ![color=2|JM]. \n\nDr\u00FCcken Sie mehrmals die Pfeiltaste rechts, um weitere Informationen zu sehen, bis Sie wieder die Liste der Kampfschiffe sehen.\n\n![color=1|Aufgabe]: ![italic;color=1|Schicken Sie 35 Kampfschiffe von Ihrem Planeten LM zum Planeten JJ.]

TutorialText07a_F3 = ![size=1.5;color=1;bold|Weitere Kampfschiffe starten (2)]\n\n![color=1|Aufgabe]: ![italic;color=1|Schicken Sie 80 Kampfschiffe von Ihrem Planeten LM zum Planeten LG.]

TutorialText08_78 = ![size=1.5;color=1;bold|Einen Spion kaufen]\n\nSchicken Sie einen Spion zu einem anderen Planeten. Der Spion installiert dort einen Funksender, der Ihnen bis zum Spielende vollen Einblick in die Daten des Planeten bietet. Sie k\u00F6nnen einen Spion auch auf einen Planeten transferieren, bevor sie ihn von dort aus einsetzen. Spione erkennen Sie am Symbol ![img=tutorial/iconScout12x12.png]. Spione im Modus "Einsatz" fliegen 4 Lj/Jahr, im Modus "Transfer" 2 Lj/Jahr.\n\n![color=1|Aufgabe]: ![italic;color=1|\u00D6ffnen Sie den Planeteneditor Ihres Planeten LM und kaufen Sie einen Spion. Best\u00E4tigen Sie den Kauf mit der ENTER-Taste.]

TutorialText09_79 = ![size=1.5;color=1;bold|Einen Spion starten]\n\n![color=1|Aufgabe]: ![italic;color=1|Schicken Sie den Spion im Modus "Einsatz" vom Planeten LM zum Planeten NI.]

TutorialText10_7A = ![size=1.5;color=1;bold|Die Jahresauswertung]\n\nSie haben nun f\u00FCr das Tutorial alle Spielz\u00FCge des Jahres 1 eingegeben. In einem realen Spiel w\u00FCrden Sie mit Ihren restlichen 200 Kampfschiffen weitere Angriffe auf benachbarte Planeten starten, die Produktion Ihres Planeten ![color=3|LM] \u00E4ndern oder andere Raumschifftypen kaufen.\n\nSchlie\u00DFen Sie die Zugeingabe mit der Taste ![inverse|TAB] ab und best\u00E4tigen Sie die R\u00FCckfrage mit ![inverse|1] "Ja". Starten Sie die Auswertung mit ![inverse|TAB] "Auswertung" und gehen Sie durch die Auswertung mit den Tasten ![inverse|TAB] oder ![inverse|0] durch.\n\nDer Computer setzt die Spielz\u00FCge um und bewegt die Raumschiffe in 365 Tagesschritten. An welchem Tag ein Raumschiff sein Ziel erreicht, sehen Sie in der Raumschiffliste rechts oben. Wenn am selben Tag zwei Ereignisse stattfinden, entscheidet der Zufall \u00FCber die Reihenfolge. Am letzten Tag des Jahres erreichen die ersten Kampfschiffe die Planeten ![color=2|CF], ![color=2|CJ], ![color=2|LD], ![color=2|NF] und ![color=2|JM].\n\nAm Ende der Auswertung produzieren alle Planeten $ und neue Kampfschiffe. Danach beginnt das neue Jahr 2, und Sie befinden sich wieder im Hauptmen\u00FC. Sie sehen, dass noch eine Kampfschiffflotte, ein Minenleger und zwei Spione unterwegs sind, die ihre Ziele in den folgenden Auswertungen erreichen werden.

TutorialText11_7B = ![size=1.5;color=1;bold|Die Situation im Jahr 2]\n\nStarten Sie wieder die Zugeingabe f\u00FCr Ihren Benutzer ![color=3|Alice]. Sie haben erfolgreich den Planeten ![color=3|JM] erobert. \u00D6ffnen Sie den Planeteneditor f\u00FCr den neuen Planeten ![color=3|JM]. Der Planet ist mit seiner j\u00E4hrlichen Produktion von 8$ sehr wertvoll. Deshalb sollten Sie ihn mit Abwehrkampfschiffen sch\u00FCtzen, doch daf\u00FCr hat der Planet zu wenig $-Vorrat.\n\nAu\u00DFerdem sehen Sie, dass ![color=4|Bob] einen Spion zu Ihrem neuen Planeten ![color=3|JM] geschickt hat. Der Spion erreicht sein Ziel im Jahr 3.\n\nIhre Kampfschiffe zum Planeten ![color=2|JJ] erreichen ihr Ziel im Jahr 2. Auf dem Planeten befinden sich mittlerweile 12 Kampfschiffe, was aber f\u00FCr die angreifenden 35 Kampfschiffe kein Problem sein sollte.\n\n![color=5|Carol] hat, als h\u00E4tte sie Ihren Angriff auf den Planeten ![color=2|LG] geahnt, einen Minenleger f\u00FCr eine 100er-Mine zum Sektor ![color=2|LH] geschickt. Erfahren Sie mehr \u00FCber Minen im n\u00E4chsten Schritt.

TutorialText12_7C = ![size=1.5;color=1;bold|Transporter kaufen]\n\nMit Transportern k\u00F6nnen Sie bis zu 30$ von Planet zu Planet transportieren. Erreicht ein Transporter einen fremden Planeten, geht er verloren, und seine Ladung wird auf den Planeten \u00FCbertragen. Transporter fliegen 2 Lj/Jahr und sind am Symbol ![img=tutorial/iconTransport12x12.png] zu erkennen.\n\nUm schnell eine Patrouille kaufen zu k\u00F6nnen, die den heranfliegenden Spion von ![color=4|Bob] abfangen kann, m\u00F6chten Sie $ aus dem Vorrat des Planeten ![color=3|LM] zum Planeten ![color=3|JM] transportieren.\n\n![color=1|Aufgabe]: ![italic;color=1|\u00D6ffnen Sie den Planeteneditor Ihres Planeten LM und kaufen Sie einen einzelnen Transporter. Anschlie\u00DFend verlassen Sie den Planeteneditor mit der ENTER-Taste.]

TutorialText13_7D = ![size=1.5;color=1;bold|Transporter starten]\n\n![color=1|Aufgabe]: ![italic;color=1|Schicken Sie einen Transporter mit 30$ vom Planeten LM zum Planeten JM.]

TutorialText14_7E = ![size=1.5;color=1;bold|Auswertung des Jahres 2]\n\nSchlie\u00DFen Sie die Zugeingabe f\u00FCr das Jahr 2 ab und starten Sie die Auswertung. Im Laufe der Auswertung werden Sie den Planeten ![color=2|JJ] erobern und einen Spion auf dem Planeten ![color=2|NI] haben. Ab jetzt k\u00F6nnen Sie die Daten des Planeten ![color=2|NI] jederzeit einsehen. Au\u00DFerdem wird Ihr Transporter mit 30$ den Planeten ![color=3|JM] erreichen.\n\nStarten Sie nach der Auswertung die Zugeingabe f\u00FCr das Jahr 3.

TutorialText15_7F = ![size=1.5;color=1;bold|Patrouille kaufen]\n\nEine Patrouille fliegt zu einem Planeten oder einem beliebigen Sektor. Sie bewegt sich mit 1 Lj/Jahr und kapert in einem Umkreis von 1,5 Lj gegnerische Spione, Transporter, Minenleger, Minenr\u00E4umer, transferierte Patrouillen sowie Kampfschiffflotten mit f\u00FCnf Schiffen oder weniger. Gekaperte Schiffe bewegen sich f\u00FCr den Rest der Auswertung nicht mehr weiter. F\u00FCr die gekaperten Schiffe m\u00FCssen Sie im Folgejahr einen neuen Zielplaneten ausw\u00E4hlen. \n\nBegegnen sich zwei gegnerische Patrouillen im Einsatz, kommt es zum Kampf. Dabei gewinnt die Patrouille, welche die andere in einem kleineren Winkel zur Flugrichtung erfasst. Erreicht eine Patrouille einen fremden Planeten, geht sie verloren. Ist das Ziel der Patrouille ein Sektor, fliegt die Patrouille zu ihrem Startplaneten zur\u00FCck und beobachtet auch auf dem R\u00FCckweg. Patrouillen k\u00F6nnen Sie zu einem anderen Planeten transferieren. Sie fliegen dabei mit 2 Lj/Jahr, beobachten dabei aber keine Schiffe.\n\nPatrouillen erkennen Sie am Symbol ![img=tutorial/iconPatrol12x12.png].\n\nAuf dem Planeten ![color=3|JM] sind nun genug $ f\u00FCr den Kauf einer Patrouille vorhanden.\n\n![color=1|Aufgabe]: ![italic;color=1|\u00D6ffnen Sie den Planeteneditor des Planeten JM und kaufen Sie eine Patrouille. Anschlie\u00DFend verlassen Sie den Planeteneditor wieder mit der ENTER-Taste.]

TutorialText16_7G = ![size=1.5;color=1;bold|Patrouille starten]\n\nSchicken Sie die Patrouille vom Planeten ![color=3|JM] dem fremden Spion entgegen, so dass der Spion in den Beobachtungskreis der Patrouille ger\u00E4t und gekapert wird.\n\n![color=1|Aufgabe]: ![italic;color=1|Schicken Sie eine Patrouille im Modus "Einsatz" vom Planeten JM zum Sektor IL.]

TutorialText17_7I = ![size=1.5;color=1;bold|Minen]\n\n![img=tutorial/mines.png]\n\nMit Minen k\u00F6nnen Sie Sektoren des Spielfelds f\u00FCr Kampfschiffe unpassierbar machen. Schicken Sie eine Mine von einem Planeten in einen Sektor. Dort verwandelt sich der Minenleger in eine scharfe Mine und vernichtet Kampfschiffe, die die Sektorgrenzen \u00FCberschreiten, auch Ihre eigenen Kampfschiffe. Minenleger erkennen Sie am Symbol ![img=tutorial/iconMineLayer12x12.png]. Minenleger fliegen 2 Lj/Jahr. Minenleger k\u00F6nnen Sie auf einen Ihrer Planeten transferieren, um sie von dort einzusetzen.\n\nEs gibt 50er-, 100er-, 250er- und 500er-Minen. Eine 50er-Mine kann bis zu 50 Kampfschiffe vernichten, bevor sie verschwindet. Entsprechend kann eine 100er-Mine 100 Kampfschiffe vernichten, usw. Wenn Sie in einem verminten Sektor weitere Minen platzieren, addieren sich die St\u00E4rken der Minen zu einer gro\u00DFen Mine. Die St\u00E4rke einer Mine erkennen Sie an der Zahl im Rautensymbol.\n\n![size=1.5;color=1;bold|Minenr\u00E4umer]\n\nSchicken Sie einen Minenr\u00E4umer in einen Sektor oder auf einen Planeten. Auf dem Weg dorthin fliegt er mit 1 Lj/Jahr und entfernt die Minen aus allen durchflogenen Sektoren. Ist das Ziel des Minenr\u00E4umers ein Sektor, dreht er um und fliegt mit 2 Lj/Jahr zu seinem Startplaneten zur\u00FCck, r\u00E4umt aber auf dem R\u00FCckweg keine Minen.\n\nMinenr\u00E4umer erkennen Sie am Symbol ![img=tutorial/iconMineSweeper12x12.png].

TutorialText18_7H = ![size=1.5;color=1;bold|Auswertung des Jahres 3]\n\nSchlie\u00DFen Sie die Zugeingabe f\u00FCr das Jahr 3 ab und starten Sie die Auswertung.\n\nIhre Patrouille erfasst und kapert den fremden Spion. Der Spion wartet nun darauf, dass Sie ihn der n\u00E4chsten Zugeingabe auf einen anderen Planeten schicken. Dorthin wird er im Modus "Transfer" fliegen, d.h. er kann vom Zielplaneten aus neu eingesetzt werden. Ihre Patrouille fliegt weiter zum Sektor ![color=2|IL], den sie im Jahr 4 erreichen wird. Dort wird sie umkehren und zum Planeten ![color=3|JM] zur\u00FCckkehren.\n\nW\u00E4hrenddessen hat ![color=5|Carol] eine Mine der St\u00E4rke 100 im Sektor ![color=2|LH] gelegt. Kurz darauf betreten Ihre 80 Kampfschiffe den verminten Sektor und werden vernichtet. Die Mine hat daraufhin nur noch die St\u00E4rke 20.\n\nStarten Sie nach der Auswertung die Zugeingabe f\u00FCr das Jahr 4. Sie werden nach einem neuen Zielplaneten f\u00FCr den gekaperten Spion gefragt.\n\n![color=1|Aufgabe]: ![italic;color=1|Schicken Sie den gekaperten Spion zum Planeten JM.]

TutorialText19_7J = ![size=1.5;color=1;bold|Das Schwarze Loch]\n\nIn der Auswertung Jahres 8 taucht das Schwarze Loch zum ersten Mal an einer zuf\u00E4lligen Stelle auf. Es bewegt es sich in jeder Auswertung 2 Lj weiter in eine zuf\u00E4llige Richtung. Alle Raumschiffe, die sich in einem Umkreis von 0,5 Lichtjahren um das Schwarzen Loch befinden, gehen verloren. Betritt das Schwarze Loch einen Sektor mit Minen, werden dort alle Minen ger\u00E4umt. Nach einer zuf\u00E4lligen Anzahl von Jahren verschwindet das Schwarze Loch und taucht nach einiger Zeit an einer zuf\u00E4lligen Stelle auf.\n\nDas Schwarze Loch hat das Symbol ![img=tutorial/iconBlackHole12x12.png].\n\n![size=1.5;color=1;bold|Neutrale Kampfschiffflotten]\n\nIn den Auswertungen der Jahre 10, 15, 20, 25, usw. starten neutrale Kampfschiffflotten, die von einem zuf\u00E4lligen Sektor zu einem zuf\u00E4lligen Planeten fliegen. Wenn eine neutrale Flotte einen Planeten erobert, wird der Planet wieder neutral. Dabei halbiert sich die Produktionsleistung des Planeten.

TutorialText20_7K = ![size=1.5;color=1;bold|B\u00FCndnisse]\n\nSpieler k\u00F6nnen einzelne Planeten zu B\u00FCndnisplaneten erkl\u00E4ren, um diese gemeinsam zu verteidigen und von dort gemeinsame Angriffe zu starten. Verluste von Angriffen und Verteidigungen werden proportional aufgeteilt.\nB\u00FCndnispartner k\u00F6nnen nur \u00FCber die Kampfschiffe auf dem Planeten verf\u00FCgen, nicht aber \u00FCber die anderen Raumschifftypen. Die B\u00FCndnispartner haben vollen Einblick in die Produktionsdaten und Vorr\u00E4te des Planeten, k\u00F6nnen diese aber nicht \u00E4ndern. Ausf\u00FChrlichere Informationen \u00FCber B\u00FCndnisse finden Sie in der Spielanleitung.\n\n![size=1.5;color=1;bold|Kapitulieren]\n\nWenn Ihnen die Lage aussichtslos erscheint, k\u00F6nnen Sie mit dem Befehl "Kapitulieren" die wei\u00DFe Fahne hissen und aus dem Spiel ausscheiden. Alle Ihre Planeten werden neutral, alle Ihre fliegenden Raumschiffe l\u00F6sen sich auf, und Sie scheiden aus allen B\u00FCndnissen aus. Allerdings verbleiben auf Ihren ehemaligen Planeten die Abwehrkampfschiffe, die $-Vorr\u00E4te und noch nicht gestartete Raumschiffe. Die Kapitulation wird zu Beginn der Auswertung umgesetzt.\n\n![size=1.5;color=1;bold|Spielende]\n\nDas Spiel ist zu Ende, wenn die vereinbarte Spielzeit in Jahren vorbei ist oder nur noch ein Spieler \u00FCbrig ist. Sie k\u00F6nnen das Spiel mit Einverst\u00E4ndnis aller Mitspieler vorzeitig abschlie\u00DFen. Es gewinnt der Spieler mit den meisten Planeten.

TutorialText21_7L = ![size=1.5;color=1;bold|Ende des Tutorials]\n\nHerzlichen Gl\u00FCckwunsch! Sie haben das Ende des Tutorials erreicht und sind jetzt mit den wichtigsten Spielregeln vertraut. Viel Spa\u00DF beim Spielen!

